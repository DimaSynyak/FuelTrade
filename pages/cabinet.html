<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Шаблон BootStrap 101</title>
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
    <link href="/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/cabinet.css" rel="stylesheet">
</head>
<body>
<div class="background_left"></div>
<div class="background_right"></div>
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="login">
                    <a href="/pages/enter.html" style="color: black;">ВОЙТИ</a>
                    <a style="color: black;">|</a>
                    <a href="/pages/enter.html" style="color: black;">ЗАРЕГИСТРИРОВАТЬСЯ</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-5" style="padding: 0px;">
                <div class="nav1" >
                    <a href="/index.html">ГЛАВНАЯ</a>
                    <a href="about.html">О НАС</a>
                    <a href="/pages/services.html">УСЛУГИ</a>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="logo">
                    <img src="/images/logo2.png" width="120%"/>
                </div>
                <div class="name">
                    <h1>FUEL TRADE</h1>
                </div>
            </div>
            <div class="col-xs-5" style="padding:0px;">
                <div class="nav2">
                    <a>РЕЙТИГ</a>
                    <a href="/pages/cabinet.html">КАБИНЕТ</a>
                    <a>КОНТАКТЫ</a>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="body">
    <div class="container">
        <div class="row">

            <div class="col-sm-4" style="position: relative; right: -32px;">
                <form role="form" style="padding-top: 64px;">
                    <div class="form-group" style="text-align: center; position: relative; right: -18%;">
                        <div class="left_field_photo"><input type="image" width="150px" src="/images/no_photo.png"/></div>
                        <div class="left_field"><input type="text" placeholder="ft@fueltrade.com.ua"/></div>
                        <div class="left_field"><input type="text" placeholder="Пароль"/></div>
                        <div class="left_field"><input type="text" placeholder="Повторить пароль"/></div>
                    </div>
                </form>
            </div>

            <div class="col-sm-4">
                <div class="profile">
                    <h2>ЛИЧНЫЙ КАБИНЕТ</h2>
                    <img src="/images/line.png"/>
                </div>
                <div class="center_input"><input placeholder="Название Компании / ФИО" type="text"/></div>
                <div class="center_input"><input placeholder="Код ЕДРПОУ / ИНН" type="text"/></div>
                <div class="center_input"><input placeholder="Юридический адрес" type="text"/></div>
                <div class="center_input"><input placeholder="Фактический адрес" type="text"/></div>
                <div class="center_input"><input placeholder="Контактный телефон" type="text"/></div>
            </div>

            <div class="col-sm-4" style="position: relative; left: -31px">
                <div class="bank_details">
                    <h2>БАНКОВСКИЕ РЕКВИЗИТЫ</h2>
                </div>
                <form role="form" style="padding-top: 11px;">
                    <div class="form-group reg">
                        <div class="right_field"><input type="text" placeholder="Название банка"/></div>
                        <div class="right_field"><input type="text" placeholder="МФО банка"/></div>
                        <div class="right_field"><input type="text" placeholder="ЕДРПОУ банка"/></div>
                        <div class="right_field"><input type="text" placeholder="Расчетный счёт"/></div>
                    </div>
                </form>
            </div>

        </div>

        <div class="row" style="padding-bottom: 67px;">
            <div class="col-xs-12">
                <form role="form">
                    <div class="form-group reg">
                        <div class="submit"><input type="submit" value="СОХРАНИТЬ"/></div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="main_sign">
                    <p>
                        Гуцу Ян Геннадьевтч
                        (067) 770 00 00
                        ft@fueltrade.com.ua
                    </p>
                    <img src="/images/line.png"/>
                </div>
            </div>
        </div>
        <div class="row" style="position: relative;top: -8px;">
            <div class="col-xs-5" style="padding: 0px;">
                <div class="signature1">
                    <div class="picture">
                        <img src="/images/rain.png" width="14px"/>
                    </div>
                    <div class="sign">
                        <p>Fueltrade.com.ua - Биржа контактов</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-2" style="padding: 0px;">
                <div class="signature2">
                    <p>Copyright 2015. All right reserved.</p>
                </div>
            </div>
            <div class="col-xs-5" style="padding: 0px;">
                <div class="signature3">
                    <p>Develop by Web Studio</p>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
